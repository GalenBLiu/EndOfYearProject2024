<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Temperature Finder</title>
    <style>
        body {
            background-color: #add8e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
        .container {
            text-align: center;
        }
        .box-one, .box-two, .box-three{
            background-color: white;
            padding: 20px;
            border-radius: 20px;
        }
        input[type="submit"], input[type="button"] {
            margin-top: 0px;
            padding: 10px 20px;
            background-color: skyblue;
            color: white;
            border: black;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: blue;
        }
        #result {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="https://github.com/GalenBLiu/EndOfYearProject2024/blob/main/BCA%20Snow%20Day%20Calculator_transparent.png?raw=true" alt="image" style="position: absolute; top: 0; left: 0; width: 200px; height: 200px;">  
    <div class="container">
        <h1>BCA Snow Day Calculator</h1> 
        <div class="box-one">
            <h1>Will I have a snow day tomorrow?</h1>
            <p>Input number of snow days this year</p>
            <select name="cars" id="cars">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4+">4+</option>
            </select>
            <p></p>
            <input type="button" id="calculateBtn" value="Calculate!">
            <p id="result"></p>
        </div>
        <p></p>
        <div class="box-two">
            <h1>Report a snow day!</h1>
            <a href="/report">
                <input type="button" id="reportBtn" value="Report!">
              </a>
        </div>
        <p></p> 
        <div class="box-three">
            <h1>Historial Calculator</h1>
            <a href="/history">
                <input type="button" id="historical" value="Historial Calculator">
              </a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calculateBtn').on('click', function() {
                $.ajax({
                    url: '/current_weather',
                    method: 'GET',
                    success: function(response) {
                        var resultText = 'Forecasted Temperature: ' + response.tavg + 'Â°F<br>' + response.snow_day;
                        $('#result').html(resultText);
                    },
                    error: function(error) {
                        $('#result').text('An error occurred. Please restart the page.');
                    }
                });
            });
            });
    </script>
</body>
</html>
