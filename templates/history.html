<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Temperature Finder</title>
    <style>
        body {
            background-color: #add8e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
        .container {
            text-align: center;
        }
        .box-one{
            background-color: white;
            padding: 20px;
            border-radius: 20px;
        }
        input[type="button"] {
            margin-top: 0px;
            padding: 10px 20px;
            background-color: skyblue;
            color: white;
            border: black;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: blue;
        }
        #result {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class ="container">
        <h1>Historical BCA Snow Day Calculator</h1> 
        
        <div class="box-one">
            <h1>Cacluate the chance of a snow day on a random day in the past!</h1>
            <h3>Date for Calculation?</h3>
            <small>Day </small><input type="int" id="day" name="day">
            <small>Month </small><input type="int" id="month" name="month">
            <small>Year </small><input type="int" id="year" name="year">
            <p></p>
            <input type="button" id="historicalBtn" value="Calculate!">
            <p id="result"></p>
            <h1>Return to main page</h1>
            <a href="/">
                <input type="button" id="back" value="Back">
            </a>   
        </div>
    </div>
    <script>
$(document).ready(function() {
            $('#historicalBtn').on('click', function() {
                $.ajax({
                    
                    url: '/historical_weather',
                    method: 'POST',
                    success: function(response) {
                        var resultText = 'Probability of School: ' + response.probSchool + '%<br>Probability of Closure: ' + response.probClose + '%<br>' + response.snow_day;
                        $('#result').html(resultText);
                    },
                    error: function(error) {
                        $('#result').text('An error occurred. Please restart the page.');
                    }
                });
            });
            });
    </script>
</body>
</html>
